{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Cadastrar Novo Jogador</h2>
        
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.nome.id_for_label }}" class="form-label">Nome do Jogador</label>
                        {{ form.nome }}
                        {% if form.nome.errors %}
                            <div class="text-danger">
                                {% for error in form.nome.errors %}
                                    <small>{{ error }}</small>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Cadastrar Jogador</button>
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="{% url 'listar_jogadores' %}" class="btn btn-outline-info">Ver Todos os Jogadores</a>
        </div>
    </div>
</div>
{% endblock %}
